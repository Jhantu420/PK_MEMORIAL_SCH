<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<svg
  width="100%"
  height="100vh"
  viewBox="0 0 400 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="waterGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cceeff" />
      <stop offset="100%" stop-color="#99e6ff" />
    </linearGradient>

    <linearGradient id="waterGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#99e6ff" />
      <stop offset="100%" stop-color="#66ccff" />
    </linearGradient>

    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#66ccff" />
      <stop offset="100%" stop-color="#3399ff" />
    </linearGradient>

    <filter id="water-ripple-effect-3">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01 0.02"
        numOctaves="1"
        result="noise3"
      >
        <animate
          attributeName="baseFrequency"
          values="0.01 0.02; 0.012 0.025; 0.01 0.02"
          dur="3.5s"
          repeatCount="indefinite"
        />
      </feTurbulence>
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise3"
        scale="2"
        xChannelSelector="R"
        yChannelSelector="G"
      />
    </filter>

    <filter id="water-ripple-effect-2">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.008 0.015"
        numOctaves="1"
        result="noise2"
      >
        <animate
          attributeName="baseFrequency"
          values="0.008 0.015; 0.009 0.018; 0.008 0.015"
          dur="5s"
          repeatCount="indefinite"
        />
      </feTurbulence>
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise2"
        scale="3"
        xChannelSelector="R"
        yChannelSelector="G"
      />
    </filter>

    <filter id="water-ripple-effect">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.005 0.01"
        numOctaves="1"
        result="noise"
      >
        <animate
          attributeName="baseFrequency"
          values="0.005 0.01; 0.006 0.012; 0.005 0.01"
          dur="4s"
          repeatCount="indefinite"
        />
      </feTurbulence>
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="5"
        xChannelSelector="R"
        yChannelSelector="G"
      />
    </filter>
  </defs>

  <path
    d="M0,25 C50,10 100,40 200,25 V100 H0 Z"
    fill="url(#waterGradient3)"
    fill-opacity="1" filter="url(#water-ripple-effect-3)"
  >
    <animate
      attributeName="d"
      values="M0,25 C50,10 100,40 200,25 V100 H0 Z;
              M0,35 C50,20 100,30 200,35 V100 H0 Z;
              M0,25 C50,10 100,40 200,25 V100 H0 Z"
      dur="4s"
      repeatCount="indefinite"
    />
  </path>

  <path
    d="M0,20 C100,-5 200,45 300,20 S400,-5 400,20 V100 H0 Z"
    fill="url(#waterGradient2)"
    fill-opacity="0.8" filter="url(#water-ripple-effect-2)"
  >
    <animate
      attributeName="d"
      values="M0,20 C100,-5 200,45 300,20 S400,-5 400,20 V100 H0 Z;
              M0,30 C100,5 200,35 300,30 S400,5 400,30 V100 H0 Z;
              M0,20 C100,-5 200,45 300,20 S400,-5 400,20 V100 H0 Z"
      dur="5s"
      repeatCount="indefinite"
    />
  </path>

  <path
    d="M0,15 C100,-10 200,40 300,15 S400,-10 400,15 V100 H0 Z"
    fill="url(#waterGradient)"
    fill-opacity="0.7" filter="url(#water-ripple-effect)"
  >
    <animate
      attributeName="d"
      values="M0,15 C100,-10 200,40 300,15 S400,-10 400,15 V100 H0 Z;
              M0,25 C100,0 200,30 300,25 S400,0 400,25 V100 H0 Z;
              M0,15 C100,-10 200,40 300,15 S400,-10 400,15 V100 H0 Z"
      dur="6s"
      repeatCount="indefinite"
    />
  </path>
</svg>
  </body>
</html>
